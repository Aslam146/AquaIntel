{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AQUAINTEL| Login</title>
    <link rel="shortcut icon" href="{%static 'assets/images/img1.png' %}">

    <!-- Bootstrap -->
    <link href="{% static 'assets/vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'assets/vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- Custom Style -->
    <style>
      body {
        background: url("{% static 'assets/images/bg.jpg' %}") no-repeat center center fixed;
        background-size: cover;
      }

      .login_wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form_container {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
      }

      .form_container h1 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
        color: #333;
      }

      .form_container input {
        margin-bottom: 15px;
      }

      .btn-custom {
        background: #007bff;
        color: white;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
        transition: 0.3s;
      }

      .btn-custom:hover {
        background: #0056b3;
      }

      .form_footer {
        text-align: center;
        margin-top: 15px;
      }

      .form_footer a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }

      .form_footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="login_wrapper">
      <div class="form_container animate form login_form">
        <section class="login_content">
          <form  method="POST", action="{%url 'userlogin'%}" >
            {% csrf_token %}
          
            <h1>User Login</h1>
            <div>
              <input type="text" name="username" class="form-control" placeholder="Username" required />
            </div>
            <div>
              <input type="password" name="password" class="form-control" placeholder="Password" required />
            </div>
            <div>
              <button type="submit" class="btn btn-custom">User-Log in</button>
            </div>
            <div class="form_footer">
              <p><a href="{%url 'userforgot'%}">User-Forgot password</a></p>
            </div>
            <div class="form_footer">
              <p><a href="{%url 'stafflogin'%}">Admin/Staff Login</a></p>
              <!-- <p><a href="">User-Forgot password</a></p> -->
              <!-- <p>New to site. Click here to Register <a href="{%url 'register'%}"><br>Create an account</a></p>
            </div> -->

          </form>
          {% if messages %}
        {% for message in messages %}
        <p style="color:green;">{{message}}</p> 
        {% endfor %}
        {% endif %}
        </section>
      </div>

      
  </body>
</html>
