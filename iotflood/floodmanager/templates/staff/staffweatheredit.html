{% extends 'staff/staffdashboard.html' %}
{% load static %}
{% block content %}
<div class="right_col" role="main">
    <div class="page-title">
        <div class="title_left">
            <h3>Edit Weather Prediction</h3>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Edit Prediction <small>Update the forecast details</small></h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <form method="POST" data-parsley-validate class="form-horizontal form-label-left">
                        {% csrf_token %}
                        <div class="item form-group">
                            <label class="col-form-label col-md-3 col-sm-3 label-align">Location <span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6">
                                <input type="text" name="location" value="{{ prediction.location }}" required="required" class="form-control">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="col-form-label col-md-3 col-sm-3 label-align">Date <span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6">
                                <input type="date" name="date" value="{{ prediction.date }}" required="required" class="form-control">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="col-form-label col-md-3 col-sm-3 label-align">Temperature (Â°C)</label>
                            <div class="col-md-6 col-sm-6">
                                <input type="number" name="temperature" value="{{ prediction.temperature }}" class="form-control">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="col-form-label col-md-3 col-sm-3 label-align">Humidity (%)</label>
                            <div class="col-md-6 col-sm-6">
                                <input type="number" name="humidity" value="{{ prediction.humidity }}" class="form-control">
                            </div>
                        </div>
                        
                        <div class="ln_solid"></div>
                        <div class="item form-group">
                            <div class="col-md-6 col-sm-6 offset-md-3">
                                <button class="btn btn-primary" type="button" onclick="history.back()">Cancel</button>
                                <button type="submit" class="btn btn-success">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
