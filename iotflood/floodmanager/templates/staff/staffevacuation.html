{% extends 'staff/staffdashboard.html' %}
{% load static %}
{% block content %}
			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>Evacuation Management</h3>
						</div>

						<!-- <div class="title_right">
							<div class="col-md-5 col-sm-5 form-group pull-right top_search">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Search evacuation records...">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button">Go!</button>
									</span>
								</div>
							</div>
						</div> -->
					</div>
					<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>Evacuation Details <small>Manage evacuation records</small></h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown">
											<!-- <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-wrench"></i></a> -->
											<!-- <ul class="dropdown-menu" role="menu">
												<li><a class="dropdown-item" href="#">Settings 1</a></li>
												<li><a class="dropdown-item" href="#">Settings 2</a></li>
											</ul> -->
										</li>
										<li><a class="close-link"><i class="fa fa-close"></i></a></li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />
									<form    method="POST", action="{%url 'staffevacuation1'%}" 
									data-parsley-validate class="form-horizontal form-label-left">
									{% csrf_token %}

										

										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align">Location <span class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<select id="location" name="location" required="required" class="form-control">
													<option value="">Select Location</option>
													
													{% for i in evacuationlocation%}
												<option value="{{i.id}}">{{i.name}}</option>{%endfor%}
												</select>
												</select>
											</div>
										</div>

										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align">Date <span class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input type="date" id="date" name="date" required="required" class="form-control">
											</div>
										</div>

										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align">Time <span class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input type="time" id="time" name="time" required="required" class="form-control">
											</div>
										</div>

										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align">Number of People Evacuated <span class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input type="number" id="people_evacuated" name="people_evacuated" required="required" class="form-control" placeholder="Enter number of people">
											</div>
										</div>

										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align">Evacuation Center <span class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input type="text" id="evacuation_center" name="evacuation_center" required="required" class="form-control" placeholder="Enter center name">
											</div>
										</div>

										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align">Contact Person <span class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input type="text" id="contact_person" name="contact_person" required="required" class="form-control" placeholder="Enter contact person name">
											</div>
										</div>

										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align">Contact Number <span class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input type="text" id="contact_number" name="contact_number" required="required" class="form-control" placeholder="Enter contact number">
											</div>
										</div>

										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align">Transport Method <span class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<select id="transport_method" name="transport_method" required="required" class="form-control">
													<option value="">Select Transport Method</option>
													
													{% for i in transport%}
												<option value="{{i.id}}">{{i.name}}</option>{%endfor%}
												</select>
											</div>
										</div>

										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align">Emergency Supply <span class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<select id="emergency" name="emergency" required="required" class="form-control">
													<option value="">Select Emergency Supply</option>
													
													{% for i in emergencysupply%}
												<option value="{{i.id}}">{{i.name}}</option>{%endfor%}
												</select>
													
												</select>
											</div>
										</div>

										<div class="ln_solid"></div>
										<div class="item form-group">
											<div class="col-md-6 col-sm-6 offset-md-3">
												<button class="btn btn-primary" type="button">Cancel</button>
												<button class="btn btn-primary" type="reset">Reset</button>
												<button type="submit" class="btn btn-success">Submit</button>
											</div>
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>

			</div>
			<!-- /page content -->

	{% endblock %}
