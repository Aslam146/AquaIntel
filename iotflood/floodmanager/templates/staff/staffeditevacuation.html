{% extends 'staff/staffdashboard.html' %}
{% load static %}
{% block content %}
<div class="right_col" role="main">
    <div class="page-title">
        <div class="title_left">
            <h3>Edit Evacuation Record</h3>
        </div>
    </div>

    <div class="clearfix"></div>

    <div class="row">
        <div class="col-md-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Edit Evacuation</h2>
                    <div class="clearfix"></div>
                </div>

                <div class="x_content">
                    <form method="POST" data-parsley-validate class="form-horizontal form-label-left">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Location</label>
                            <select name="location" class="form-control">
                                {% for location in locations %}
                                <option value="{{ location.id }}" {% if location.id == evacuation.location.id %}selected{% endif %}>
                                    {{ location.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" name="date" value="{{ evacuation.evacuationdate }}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>People Evacuated</label>
                            <input type="number" name="people_evacuated" value="{{ evacuation.people_evacuated }}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Transport Method</label>
                            <select name="transport_method" class="form-control">
                                {% for transport in transports %}
                                <option value="{{ transport.id }}" {% if transport.id == evacuation.transport_method.id %}selected{% endif %}>
                                    {{ transport.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Emergency Supply</label>
                            <select name="emergency_supply" class="form-control">
                                {% for supply in emergency_supplies %}
                                <option value="{{ supply.id }}" {% if supply.id == evacuation.emergency_supply.id %}selected{% endif %}>
                                    {{ supply.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success">Update</button>
                        <a href="{% url 'staffevacuationtable' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
