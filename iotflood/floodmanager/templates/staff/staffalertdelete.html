
{% extends 'staff/staffdashboard.html' %}
{% load static %}
{% block content %}
<!-- Page Content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Delete Flood Alert</h3>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Confirm Deletion</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <p>Are you sure you want to delete the alert: <strong>{{ alert.alert_msg }}</strong>?</p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <button class="btn btn-danger" type="submit">Delete</button>
                                <a href="{% url 'staffalerttable' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Page Content -->
{% endblock %}
