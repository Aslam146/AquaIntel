{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Edit Water Source</h3>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Edit Water Source Details</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form id="water-edit-form" data-parsley-validate class="form-horizontal form-label-left" method="POST">
                            {% csrf_token %}
                            
                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align">Water Source Name <span class="required">*</span></label>
                                <div class="col-md-6 col-sm-6">
                                    <input type="text" id="source_name" name="source_name" class="form-control" value="{{ water_source.source_name }}" required>
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align">Location</label>
                                <div class="col-md-6 col-sm-6">
                                    <input type="text" id="location" name="location" class="form-control" value="{{ water_source.location }}">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align">Current Water Level (meters) <span class="required">*</span></label>
                                <div class="col-md-6 col-sm-6">
                                    <input type="number" id="water_level" name="water_level" class="form-control" value="{{ water_source.water_level }}" required>
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align">Water Status</label>
                                <div class="col-md-6 col-sm-6">
                                  
                                    <select id="water_status" name="water_status" class="form-control">
                                        <option value="">Select Status</option>
                                        {% for i in wlevel %}
                                     
                                        <option value="{{i.id}}" {% if i.id == water_source.water_status_id %}selected{% endif %}>{{i.status}}</option>
                                       {% endfor %}
                                        </select>
                                </div>
                            </div>
                            <div class="ln_solid"></div>
                            <div class="item form-group">
                                <div class="col-md-6 col-sm-6 offset-md-3">
                                    <button class="btn btn-primary" type="reset">Reset</button>
                                    <button type="submit" class="btn btn-success">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
