{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Page Content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Edit Rainfall Record</h3>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Edit Rainfall Data</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form id="rain-edit-form" method="POST" class="form-horizontal form-label-left">
                            {% csrf_token %}
                            <!-- Location Dropdown -->
                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align">Location</label>
                                <div class="col-md-6 col-sm-6">
                                    <select id="location" name="location" class="form-control" required>
                                        {% for location in locations %}
                                            <option value="{{ location.id }}" 
                                                {% if location.id == rainfall.location.id %}selected{% endif %}>
                                                {{ location.name }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <!-- Date Input -->
                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align">Date <span class="required">*</span></label>
                                <div class="col-md-6 col-sm-6">
                                    <input type="date" id="date" name="date" class="form-control" 
                                           value="{{ rainfall.date|date:'Y-m-d' }}" required>
                                </div>
                            </div>
                            <!-- Time Input -->
                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align">Time <span class="required">*</span></label>
                                <div class="col-md-6 col-sm-6">
                                    <input type="time" id="time" name="time" class="form-control" 
                                           value="{{ rainfall.time|time:'H:i' }}" required>
                                </div>
                            </div>
                            <!-- Rainfall Intensity Input -->
                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align">Rainfall Intensity (mm/hr) <span class="required">*</span></label>
                                <div class="col-md-6 col-sm-6">
                                    <input type="number" step="0.01" id="rainfall_intensity" name="rainfall_intensity" 
                                           class="form-control" value="{{ rainfall.rainfall_intensity }}" required>
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="ln_solid"></div>
                            <div class="item form-group">
                                <div class="col-md-6 col-sm-6 offset-md-3">
                                    <button class="btn btn-primary" type="reset">Reset</button>
                                    <button type="submit" class="btn btn-success">Update</button>
                                </div>
                            </div>
                        </form>

                        <!-- Debugging Output -->
                        
                        <p>{{ rainfall.location }}</p>
                        <p>{{ rainfall.date }}</p>
                        <p>{{ rainfall.time }}</p>
                        <p>{{ rainfall.rainfall_intensity }}</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
