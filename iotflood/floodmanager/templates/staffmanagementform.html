{% extends 'base.html' %}
{% load static %}
{% block content %}
			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>Staff Management</h3>
						</div>

						<!-- <div class="title_right">
							<div class="col-md-5 col-sm-5 form-group pull-right top_search">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Search staff...">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button">Go!</button>
									</span>
								</div>
							</div>
						</div>
					</div> -->
					<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>Staff Registration <small>Enter staff details</small></h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown">
											<!-- <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-wrench"></i></a> -->
											<!-- <ul class="dropdown-menu" role="menu">
												<li><a class="dropdown-item" href="#">Settings 1</a></li>
												<li><a class="dropdown-item" href="#">Settings 2</a></li>
											</ul> -->
										</li>
										<li><a class="close-link"><i class="fa fa-close"></i></a></li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />
									<form method="POST", action="{%url 'staffdetails'%}" 
										 data-parsley-validate class="form-horizontal form-label-left">
                                         {% csrf_token %}
										<!-- <div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align">Staff ID <span class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input type="text" id="staff_id" name="staff_id" required="required" class="form-control">
											</div>
										</div> -->

										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align">Full Name <span class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input type="text" id="staff_name" name="staff_name" required="required" class="form-control">
											</div>
										</div>

										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align">Designation</label>
											<div class="col-md-6 col-sm-6">
												<select id="designation" name="designation" class="form-control">
													<option value="">Select Designation</option>
												{% for i in des%}
												<option value="{{i.id}}">{{i.name}}</option>{%endfor%}
												</select>
											</div>
										</div>

										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align">Department</label>
											<div class="col-md-6 col-sm-6">
												<select id="department" name="department" class="form-control">
													<option value="">Select Department</option>
													{% for i in dep%}
												<option value="{{i.id}}">{{i.deptname}}</option>{%endfor%}
												</select>
											</div>
										</div>

										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align">Contact Number <span class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input type="text" id="contact" name="contact" required="required" class="form-control">
											</div>
										</div>

										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align">Email</label>
											<div class="col-md-6 col-sm-6">
												<input type="email" id="email" name="email" class="form-control">
											</div>
										</div>

										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align">Date of Joining <span class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input id="joining_date" name ="joining_date" class="date-picker form-control" type="date" required="required">
											</div>
										</div>
										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align">Username <span class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input id="Username" name ="username" class="date-picker form-control" type="text" required="required">
											</div>
										</div>
										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align">password <span class="required">*</span></label>
											<div class="col-md-6 col-sm-6">
												<input id="password" name ="password" class="date-picker form-control" type="password" required="required">
											</div>
										</div>

										<div class="ln_solid"></div>
										<div class="item form-group">
											<div class="col-md-6 col-sm-6 offset-md-3">
												<button class="btn btn-primary" type="button">Cancel</button>
												<button class="btn btn-primary" type="reset">Reset</button>
												<button type="submit" class="btn btn-success">Submit</button>
											</div>
										</div>

									</form>
									{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
								</div>
							</div>
						</div>
					</div>

			</div>
			<!-- /page content -->

	{% endblock %}
