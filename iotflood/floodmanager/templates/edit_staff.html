{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Edit Staff</h3>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Edit Staff Details</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br />
                        <form method="post" action="{% url 'edit_staff' staff.id %}" 
                            data-parsley-validate class="form-horizontal form-label-left">
                            {% csrf_token %}
                            
                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align">Staff ID</label>
                                <div class="col-md-6 col-sm-6">
                                    <input type="text" name="staff_id" value="{{ staff.staff_id }}" required class="form-control">
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align">Full Name</label>
                                <div class="col-md-6 col-sm-6">
                                    <input type="text" name="staff_name" value="{{ staff.staff_name }}" required class="form-control">
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align">Designation</label>
                                <div class="col-md-6 col-sm-6">
                                    <select name="designation" class="form-control">
                                        {% for d in designations %}
                                        <option value="{{ d.id }}" {% if d.id == staff.designation.id %}selected{% endif %}>{{ d.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align">Department</label>
                                <div class="col-md-6 col-sm-6">
                                    <select name="department" class="form-control">
                                        {% for d in departments %}
                                        <option value="{{ d.id }}" {% if d.id == staff.department.id %}selected{% endif %}>{{ d.deptname }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align">Contact</label>
                                <div class="col-md-6 col-sm-6">
                                    <input type="text" name="contact" value="{{ staff.contact }}" required class="form-control">
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align">Email</label>
                                <div class="col-md-6 col-sm-6">
                                    <input type="email" name="email" value="{{ staff.email }}" class="form-control">
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align">Date of Joining</label>
                                <div class="col-md-6 col-sm-6">
                                    <input type="date" name="joining_date" value="{{ staff.joining_date|date:'Y-m-d' }}" required class="form-control">
                                </div>
                            </div>

                            <div class="ln_solid"></div>
                            <div class="item form-group">
                                <div class="col-md-6 col-sm-6 offset-md-3">
                                    <a href="{% url 'staff_table' %}" class="btn btn-secondary">Cancel</a>
                                    <button type="submit" class="btn btn-success">Update</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
