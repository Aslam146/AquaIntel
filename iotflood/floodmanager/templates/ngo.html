{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>NGO Management</h3>
            </div>

            <!-- <div class="title_right">
                <div class="col-md-5 col-sm-5 form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search NGOs...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                        </span>
                    </div>
                </div>
            </div> -->
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>NGO Details <small>Manage NGO records</small></h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                            <li class="dropdown">
                                <!-- <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-wrench"></i></a> -->
                                <!-- <ul class="dropdown-menu" role="menu">
                                    <li><a class="dropdown-item" href="#">Settings 1</a></li>
                                    <li><a class="dropdown-item" href="#">Settings 2</a></li>
                                </ul> -->
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br />
                        <form  method="POST", action="{%url 'ngo1'%}" 
                        data-parsley-validate class="form-horizontal form-label-left">
                        {% csrf_token %}

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align">Organization <span class="required">*</span></label>
                                <div class="col-md-6 col-sm-6">
                                    <input type="text" id="ngo_name" name="ngo_name" required="required" class="form-control" placeholder="Enter Organization">
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align">Contact Person <span class="required">*</span></label>
                                <div class="col-md-6 col-sm-6">
                                    <input type="text" id="contact_person" name="contact_person" required="required" class="form-control" placeholder="Enter Contact Person Name">
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align">Email <span class="required">*</span></label>
                                <div class="col-md-6 col-sm-6">
                                    <input type="email" id="email" name="email" required="required" class="form-control" placeholder="Enter Email Address">
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align">Phone Number <span class="required">*</span></label>
                                <div class="col-md-6 col-sm-6">
                                    <input type="text" id="phone_number" name="phone_number" required="required" class="form-control" placeholder="Enter Phone Number">
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align">Address <span class="required">*</span></label>
                                <div class="col-md-6 col-sm-6">
                                    <textarea id="address" name="address" required="required" class="form-control" placeholder="Enter Address"></textarea>
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align">Mission Statement <span class="required">*</span></label>
                                <div class="col-md-6 col-sm-6">
                                    <textarea id="mission" name="mission" required="required" class="form-control" placeholder="Enter Mission Statement"></textarea>
                                </div>
                            </div>

                            <div class="item form-group">
                                <label class="col-form-label col-md-3 col-sm-3 label-align">Website URL</label>
                                <div class="col-md-6 col-sm-6">
                                    <input type="url" id="website" name="website" class="form-control" placeholder="Enter Website URL">
                                </div>
                            </div>
                            

                            <div class="ln_solid"></div>
                            <div class="item form-group">
                                <div class="col-md-6 col-sm-6 offset-md-3">
                                    <button class="btn btn-primary" type="button">Cancel</button>
                                    <button class="btn btn-primary" type="reset">Reset</button>
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>

                        </form>
                        {% if messages %}
                        {% for message in messages %}
                        <p style="color:green;">{{message}}</p> 
                        {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->

{% endblock %}
