{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Delete Water Source</h3>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Confirm Deletion</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <p>Are you sure you want to delete this water source?</p>
                        <form id="delete-form" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="source_id">Water Source ID:</label>
                                <input type="text" id="source_id" name="source_id" class="form-control" value="{{ source_id }}" readonly>
                            </div>
                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <button class="btn btn-danger" type="submit">Delete</button>
                                <a href="{% url 'water_level_management' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
